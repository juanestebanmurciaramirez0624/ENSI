<a  (click)="showModal()" label="Login" class="btn">Añadir Usuario</a>
<p-dialog [(visible)]="displaymodal" [style]="{ width: '600px' }" [modal]="true" [draggable]="false" [resizable]="false"
    [breakpoints]="{ '960px': '75vw' }"> 
    <ng-template pTemplate="header"> 
        <b></b>
        <h2 class="title-login">Registro Users</h2>
    </ng-template>
    <!-- FormGroup permite hacer formularios reactivos -->
    <form *ngIf="!loading">
        <div class="form-container">
            <div class="form-column">
                <input type="text" name="fullName" [(ngModel)] = "fullName" class="form-input" placeholder="Nombre completo" />
                <select name="gender" [(ngModel)] = "gender" class="form-input">
                    <option value="">Género</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
                <select  name="typeDocument" [(ngModel)] = "typeDocument" class="form-input">
                    <option value="">Tipo de Documento</option>
                    <option value="TI">Tarjeta de indentidad</option>
                    <option value="CC">Cedula de ciudadania</option>
                    <option value="CE">Cedula de extrangeria</option>
                </select>
                <input type="number" name="document"  [(ngModel)] = "document" class="form-input" placeholder="Número de documento" />
                <input type="number" name="phone" [(ngModel)] = "phone" class="form-input" placeholder="Teléfono" />
            </div>
            <div class="form-column">
                <input type="email" name="email" [(ngModel)] = "email" class="form-input" placeholder="Email" />
                <input type="text" name="address" [(ngModel)] = "address" class="form-input" placeholder="Dirección" />
                <select name="role" [(ngModel)] = "role" class="form-input">
                    <option value="">Rol</option>
                    <option value="administrador">Administrador</option>
                    <option value="coordinador">Coordinador</option>
                    <option value="auxiliar">Auxiliar</option>
                </select>
                <input type="text" name="username" [(ngModel)] = "username" class="form-input" placeholder="Nombre de usuario" />
                <input type="password" name="password" [(ngModel)] = "password" class="form-input" placeholder="Contraseña" />
            </div>
        </div>
        <div class="button">
            <button class="form-button" (click)="addUser()" routerLink="/dashboard">Iniciar Sesión</button>
        </div>
    </form>
    <app-spinner *ngIf="loading"></app-spinner>
</p-dialog>
