<a  (click)="showModal()" label="Login" class="btn">Modificar</a>
<p-dialog [(visible)]="displaymodal" [style]="{ width: '600px' }" [modal]="true" [draggable]="false" [resizable]="false"
    [breakpoints]="{ '960px': '75vw' }"> 
    <ng-template pTemplate="header"> 
        <b></b>
        <h2 class="title-login">Registro Users</h2>
    </ng-template>
    <!-- FormGroup permite hacer formularios reactivos -->
    <form>
        <div class="form-container">
            <div class="form-column">
                <input type="text" class="form-input" placeholder="Nombre completo" />
                <select name="gender" class="form-input">
                    <option value="">Género</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
                <select  name="typeDocument" class="form-input">
                    <option value="">Tipo de Documento</option>
                    <option value="TI">Tarjeta de indentidad</option>
                    <option value="CC">Cedula de ciudadania</option>
                    <option value="CE">Cedula de extrangeria</option>
                </select>
                <input type="number" class="form-input" placeholder="Número de documento" />
                <input type="number" class="form-input" placeholder="Teléfono" />
                <input type="email" class="form-input" placeholder="Email" />
            </div>
            <div class="form-column">
                <input type="text"class="form-input" placeholder="Dirección" />
                <select class="form-input">
                    <option value="">Rol</option>
                    <option value="administrador">Administrador</option>
                    <option value="coordinador">Coordinador</option>
                    <option value="auxiliar">Auxiliar</option>
                </select>
                <input type="text" class="form-input" placeholder="Nombre de usuario" />
                <input type="password" class="form-input" placeholder="Contraseña" />
                <input type="password" class="form-input" placeholder="Confirmar contraseña" />
            </div>
        </div>
        <div class="button">
            <button class="form-button" routerLink="/dashboard">Iniciar Sesión</button>
        </div>
    </form>
</p-dialog>
